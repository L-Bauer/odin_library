<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Odin Library</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <h1>Personal Library</h1>
      <p>
        Track all of the books in your house. It is time to make use of all the books
        decorating those book shelves.
      </p>
      <div class="openbtn">
        <button class="btn open"><strong>Open Form</strong></button>
      </div>
      <div class="addNewPopup">
        <div class="formPopup" id="popupForm">
          <div class="formContainer">
            <form id="newBook">
              <h2>Submit New Book</h2>
            
              <label for="book_title">Book's Title:</label>
              <input type="text" id="book_title" name="book_title" placeholder="Enter book's Title" required>
            
              <label for="book_author">Book's Author:</label>
              <input type="text" id="book_author" name="book_author" placeholder="Enter book's Author" required>

              <label for="page_numbers">Number of Pages</label>
              <input type="number" id="page_numbers" name="page_numbers" required>

              <label for="have_read">Have you read this book?</label>
              <select id="have_read" name="have_read" required>
                <option value="" selected disabled hidden>Select an Option</option>
                <option value=1>Yes</option>
                <option value=0>No</option>
              </select>

              <button type="submit" class="btn submit">Submit</button>

              <button type="button" class="btn cancel">Close</button>
            </form>
          </div>
        </div>
      </div>
        <table id="library_list">
          <thead>
            <th>Book Title</th>
            <th>Author</th>
            <th>Page Number</th>
            <th>Have read?</th>
          </thead>
          <tbody id="datas">

          </tbody>
        </table>
    </body>
    <script src="app.js" async defer></script>
</html>
